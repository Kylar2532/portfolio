<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Alexander Grey</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <h1 class="header">Alexander Grey</h1>
    <h3 class="header">Animator | Functional Programmer | Educator</h3>
  </header>

  <div id="nav-bar">
    <table>
      <tr>
        <th onclick="document.location='about-me.html'">
          About Me</th>

        <th onmouseenter="show('animation-examples')">
          Animation</th>

        <th onclick="document.location='experience.html'">
          Experience</th>

        <th onmouseenter="show('project-examples')">
          Projects</th>
      </tr>

      <tr>
        <td></td>
        <td class="animation-examples">Example 1</td>
        <td></td>
        <td class="project-examples">Example 1</td>
      </tr>
      
    </table>
  </div>

  <script>
    function show(class_name) {
      const eles = document.getElementById("nav-bar").getElementsByClassName(class_name);
      for (let e = 0; e < eles.length; e++) {
        eles[e].style.backgroundColor = "aquamarine";
        eles[e].style.color = "black";
      }
    }

    function hide(class_name) {
      const eles = document.getElementById("nav-bar").getElementsByClassName(class_name);
      for (let e = 0; e < eles.length; e++) {
        eles[e].style.backgroundColor = "white";
        eles[e].style.color = "white";
      }
    }
  </script>
  
</body>

</html>
